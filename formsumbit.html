<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="formsubmit.css">
    <title>AddUser</title>
  </head>
  <body class="bg">
    <div>
        <h1 class="text-center text-white">Sign For MemberShip</h1>
        <div class="container bg2 p-3 text-white">
            <form>
                <div class="row">
            <div class="col-4">
                <label for="">Name:</label>
                </div>
                <div class="col-8">
                <input type="text" id="name1" name="name1" value="" placeholder="Your name"/>
            </div>
            <div class="col-4">
                <label for="">Email:</label>
                </div>
                <div class="col-8">
                <input type="email" id="email" name="email" value="" placeholder="Your email"/>
            </div>
            <div class="col-4">
                <label for="">Password:</label>
                </div>
                <div class="col-8">
                <input type="password" id="password" name="password" value="" placeholder="Your Password"/>
            </div>
            <div class="col-4">
                <label for="">Phone Number:</label>
                </div>
                <div class="col-8">
                <input type="text" id="number1" name="number1" value="" placeholder="Phone Number"/>
            </div>
            <div  class="col-4">
                <label for="">Gender:</label>
                </div>
                <div class="col-1">
                <label for="">Male</label>
                </div>
                <div class="col-1">
                <input type="radio" id="" name="gender" value="" />
                </div>
                <div class="col-1">
                <label for="">Female</label>
                </div>
                <div class="col-1">
                <input type="radio" id="" name="gender" value="" />
                </div>
                <div class="col-1">
                <label for="">Trans</label>
                </div>
                <div class="col-1">
                <input type="radio" id="" name="gender" value="" />
            </div>
            <div  class="col-4">
                <label for="">Language:</label>
                </div>
                <div class="col-8">
                <select name="Language" id="opt">
                    <option value="Language">Language</option>
                    <option value="">Tamil</option>
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Malayalam</option>
                </select>
            </div>
            <div class="col-4">
                <label for="">Zip Code:</label>
                </div>
                <div class="col-8">
                <input type="text" id="zipcode" name="zipcode" value="" placeholder="Zip Code"/>
            </div>
            <div class="col-4">
                <label for="">About Me:</label>
            </div>
            <div class="col-8">
                <textarea name="About Me" id="aboutme" cols="30" rows="2"></textarea>
            </div>
            <div class="col-12 text-center">
                <input type="button" value="Click" onclick="getdata()"/>
            </div>
            </div>
            
            </form>
           
        </div>
        </div>
    <div>
        <p  id="info"></p>
    </div>
   
    <script src="formsubmit.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
