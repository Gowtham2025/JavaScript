<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namepassword</title>
</head>
<body>
    <form>
        <div>
           
           
                <div class="row">
                    <div class="col-12">
                        <label for="">Username:</label>
                    </div>
                    <div class="col-12">
                        <input type="text" id="user" name="user" value="" onkeyup="userbox()"/>
                        <p><span id="spanuser"></span></p>
                    </div>
                   
                    <div class="col-12">
                        <label for="">Password:</label>
                    </div>
                    <div class="col-12">
                        <input type="password" id="password" name="password" value="" onkeyup="pswbox()"/>
                        <p><span id="spanpsw"></span></p>
                    </div>
                    <div class="col-12">
                        <label for="">Confirm Password:</label>
                    </div>
                    <div class="col-12">
                        <input type="password" id="password1" name="password1" value="" onkeyup="rpswbox()"/>
                        <p><span id="spanpsw1"></span></p>
                    </div>
                    <div class="col-12">
                        <input type="button" value="Sign up" onclick="getdata()"/>
                    </div>
                </div>
    
            </div>
        
        </form>
    <script src="namepassword.js"></script>
</body>
</html>
